<html lang="en">

            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select> <br><br>
        <input type="button" value="Convertir"
            style="color: rgb(59, 49, 69);background-color: rgb(225, 166, 235); text-align: center;"
            onclick="Convertir()">
